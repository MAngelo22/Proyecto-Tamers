<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Cronómetro Tabata</title>
    <link rel="stylesheet" href="../Modelo/styles.css">
</head>
<body>
    <!-- Navbar lateral -->
    <div class="sidebar">
        <h2>Ejercicios</h2>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../Vista/settings.html">Configuración</a></li>
        </ul>
    </div>

    <div id="settings" class="content">
        <h1>Configuración del Cronómetro</h1>
        <label for="workTime">Tiempo de trabajo (segundos):</label>
        <input type="number" id="workTime" value="20" min="1"><br>
        
        <label for="restTime">Tiempo de descanso (segundos):</label>
        <input type="number" id="restTime" value="10" min="1"><br>

        <label for="rounds">Número de vueltas:</label>
        <input type="number" id="rounds" value="8" min="1"><br>

        <label for="soundSelect">Selecciona un sonido:</label>
        <select id="soundSelect">
            <option value="../Media/Sound/Silbato1.mp3" selected>Sonido 1</option>
            <option value="../Media/Sound/Silbato2.mp3">Sonido 2</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>
        <br>

        <button id="saveSettings" class="btn">Guardar Configuración</button>
    </div>

    <script src="../Controladores/settings.js"></script>
</body>
</html>
